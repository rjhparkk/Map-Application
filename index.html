<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Niagara Winery Finder</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABUkux1Wb0O6qUTHpWp0aUEGZ1kGc8Q64&callback=initMap"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  
  <div class="container mt-4">
    <h1>Niagara Winery Finder</h1>
    <!-- Map container -->
    <div id="map"></div>

    <!-- Filter buttons -->
    <div class="button-container d-flex gap-2 mb-3">
        <button id="all" class="btn btn-primary">All Wineries</button>
        <button id="organic" class="btn btn-success">Organic Wineries</button>
        <button id="tours" class="btn btn-info">With Tours</button>
        <button id="restaurant" class="btn btn-warning">With Restaurant</button>
    </div>

          <!-- Form to add a new winery -->
          <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Add New Winery</h5>
                <input type="text" id="newName" class="form-control mb-2" placeholder="Winery Name">
                <input type="text" id="newAddress" class="form-control mb-2" placeholder="Winery Address">
                <select id="newCategory" class="form-select mb-2">
                    <option value="organic">Organic Winery</option>
                    <option value="tours">Winery with Tours</option>
                    <option value="restaurant">Winery with Restaurant</option>
                </select>
                <button onclick="addNewWinery()" class="btn btn-primary">Add Winery</button>
            </div>
        </div>

    
</body>
</html>
